<div class="col-md-6 offset-md-3 mt-5">
    <div class="alert alert-info">
        Usuario: admin<br /> Contraseña: admin
    </div>
    <form [formGroup]="this.loginForm" (ngSubmit)="submitForm()">
        <div class="form-group">
            <label for="exampleInputText1">Usuario</label>
            <input type="text" formControlName="username" class="form-control" [ngClass]="{'is-invalid': this.enviado && loginForm.get('username')?.invalid}" id="exampleInputText1" aria-describedby="emailHelp" placeholder="Introduce tu nombre de usuario">
            <div class="invalid-feedback" *ngIf="enviado && this.loginForm.get('username')?.hasError('required')">¡Tienes que rellenar este campo!</div>
            <!-- <div>Controles: {{this.loginForm.controls.username.errors | json}}</div> -->
        </div>
        <div class="form-group mt-2">
            <label for="exampleInputPassword1">Contraseña</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{'is-invalid': this.enviado && loginForm.get('password')?.invalid}" id="exampleInputPassword1" placeholder="Contraseña">
            <div class="invalid-feedback" *ngIf="enviado && this.loginForm.get('password')?.hasError('required')">¡Tienes que rellenar este campo!</div>
        </div>
        <button [disabled]="isLoading" type="submit" class="btn btn-primary mt-3">
                <span class="spinner-border spinner-border-sm mr-1" *ngIf="isLoading"></span>
                Iniciar sesión
        </button>
    </form>
    <div class="alert alert-danger mt-2" *ngIf="errorMsg!=null">{{errorMsg}}</div>
</div>
